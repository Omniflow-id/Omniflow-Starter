name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Code formatting and linting
        run: |
          echo "ğŸ¨ Running code formatting..."
          npm run format
          
          echo "ğŸ” Running code linting..."
          npm run lint

      - name: Security audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --audit-level moderate

      - name: Check for uncommitted changes
        run: |
          echo "ğŸ“‹ Checking for formatting changes..."
          if ! git diff --exit-code; then
            echo "âŒ Code formatting issues found! Please run 'npm run format' locally and commit the changes."
            git diff
            exit 1
          else
            echo "âœ… Code formatting is consistent"
          fi

      - name: CI success notification
        if: success() && github.event_name == 'push'
        run: |
          curl -X POST https://beepbot.ngodings.my.id/notify \
          -H "Content-Type: application/json" \
          -H "X-Notify-Secret: ${{ secrets.BEEPBOT_SECRET }}" \
          -d '{
            "text": "âœ… *CI Passed*\n\nğŸ“‹ **Repository:** Omniflow-Starter\nğŸŒ¿ **Branch:** ${{ github.ref_name }}\nğŸ‘¤ **Author:** ${{ github.actor }}\nğŸ”— **Commit:** [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\nğŸ’¬ **Message:** ${{ github.event.head_commit.message }}\nğŸ¯ **Status:** Code quality checks passed",
            "chat_id": 1185624008,
            "parse_mode": "Markdown"
          }' || true

      - name: CI failure notification  
        if: failure() && github.event_name == 'push'
        run: |
          curl -X POST https://beepbot.ngodings.my.id/notify \
          -H "Content-Type: application/json" \
          -H "X-Notify-Secret: ${{ secrets.BEEPBOT_SECRET }}" \
          -d '{
            "text": "âŒ *CI Failed*\n\nğŸ“‹ **Repository:** Omniflow-Starter\nğŸŒ¿ **Branch:** ${{ github.ref_name }}\nğŸ‘¤ **Author:** ${{ github.actor }}\nğŸ”— **Commit:** [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\nğŸš¨ **Status:** Code quality checks failed\nğŸ”— **Workflow:** [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
            "chat_id": 1185624008,
            "parse_mode": "Markdown"
          }' || true